{% extends "AppFinal/padre.html" %}
        {% load static %}
{% block contenidoQueCambia %}
<div class="container position-relative">
    <div class="row justify-content-center">
        <div class="col-xl-6">
            <p> Estamos buscando la linea: {{numero}} </p> 
            {% if lineas %}

            <ul>
                {% for linea in lineas %}
                <li> {{linea.numero}}</li>
                <li> {{linea.minutos}}</li>
                <li> {{linea.datosmb}}</li>
                {% endfor %}
            </ul>
            {% endif %}  
        </div>
    </div>
</div> 



{% endblock %}
